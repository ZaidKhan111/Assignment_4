<!--                       Position The List Item Markers

The list-style-position property specifies whether the list-item markers should appear inside or outside the content flow.

-->

<!DOCTYPE html>
<html>
<head>
<style>

ul.list1 {
               list-style-position: outside;
         }

ul.list2 {
             list-style-position: inside;
         }

</style>
</head>
<body>

<ul class = "list1">

        <li> Noodles </li>
        <li> Burger </li>
        <li> French fries </li>
		<li> Samosa </li>
		<li> Pani Puri </li>
			  
</ul>

<ul class = "list2">

  <li> T-shirts </li>
  <li> Jeans </li>
  <li> Watches </li>
  <li> Shoes </li>
  
</ul>

</body>
</html>
